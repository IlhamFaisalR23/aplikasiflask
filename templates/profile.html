{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Halaman Profil</h2>
<div>
    <p>Detail Akun:</p>
    <table>
        <tr>
            <td>NIP:</td>
            <td>{{ account['nip'] }}</td>
        </tr>
        <tr>
            <td>Nama Pengguna:</td>
            <td>{{ account['namapengguna'] }}</td>
        </tr>
        <tr>
            <td>Kata Sandi:</td>
            <td>{{ account['katasandi'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
