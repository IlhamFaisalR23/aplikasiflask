<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Masuk</a>
				<a href="{{ url_for('register') }}">Daftar</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="namapengguna">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="namapengguna" placeholder="Nama Pengguna" id="namapengguna" required autocomplete="off">
				<label for="katasandi">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="katasandi" placeholder="Kata Sandi" id="katasandi" required>
				<label for="status">
					<i class="fa-solid fa-users"></i>
				</label>
				<select name="example">
					<option value="A">Administrator</option>
					<option value="B">User</option>
				  </select>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Masuk">
			</form>
		</div>
	</body>
</html>
